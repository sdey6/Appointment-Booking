<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg">{{successMsg}}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg">{{errorMsg}}</mat-toolbar>

<div *ngIf="!loading && !loading">
	<table mat-table [dataSource]="appointments" class="mat-elevation-z8">
		<ng-container matColumnDef="name">
		  <th mat-header-cell *matHeaderCellDef>name</th>
		  <td mat-cell *matCellDef="let appointment">{{appointment.name}}</td>
		<ng-container>
		<ng-container matColumnDef="appointmentDate">
		  <th mat-header-cell *matHeaderCellDef>appointmentDate</th>
		  <td mat-cell *matCellDef="let appointment">{{appointment.appointmentDate}}</td>
		</ng-container>
		<ng-container matColumnDef="reason">
		  <th mat-header-cell *matHeaderCellDef>reason</th>
		  <td mat-cell *matCellDef="let appointment">{{appointment.reason}}</td>
		</ng-container>
		<ng-container matColumnDef="cancel">
		  <th mat-header-cell *matHeaderCellDef>Cancel</th>
		  <td mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment._id)">cancel</button></td>
		</ng-container>
	</table>
</div>
